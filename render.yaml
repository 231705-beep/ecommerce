services:
  - type: web
    name: ecommerce-api
    plan: free
    runtime: node
    buildCommand: npm install
    startCommand: node server.js
    envVars:
      - key: PORT
        value: 5000
    rootDir: backend

  - type: web
    name: ecommerce-frontend
    plan: free
    runtime: docker
    dockerContext: frontend
    dockerfilePath: frontend/Dockerfile
    envVars:
      - key: VITE_API_URL
        fromService:
          type: web
          name: ecommerce-api
          envVarKey: RENDER_EXTERNAL_URL
